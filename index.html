<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- My Stylesheet -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Covered+By+Your+Grace&family=Just+Another+Hand&family=Kaushan+Script&family=Odibee+Sans&family=Reenie+Beanie&family=Shadows+Into+Light&family=Shadows+Into+Light+Two&family=Truculenta&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/24beac9b3f.js" crossorigin="anonymous"></script>
  <title>PassGen</title>
</head>
<body>
  <div class="container">
    <h1 class="title">PassGen</h1>
    <h3 class="passDisplay" id="pWordDisplay">Password</h3>
    
    <form action="" class="form" id="passGenForm">
      <label for="charAmtNum">Number of Characters</label>
      <div class="char-amt-con">
        <input type="range" min="1" max="25" value="10" id="charAmtRange">
        <input class="numInput" type="number" min="1" max="25" value="10" id="charAmtNum">
      </div>

      <label for="includeUCase">Include Uppercase</label>
      <input type="checkbox" id="includeUCase">

      <label for="includeNum">Include Numbers</label>
      <input type="checkbox" id="includeNum">

      <label for="includeSyms">Include Symbols</label>
      <input type="checkbox" id="includeSyms">

      <button type="submit" class="mybtn">Generate Password</button>
    </form>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="JS/script.js" defer></script>
</body>
</html>
